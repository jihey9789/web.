<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포카리스웨트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--블럭 1번-->
    <div class="box1">
        <div class="cont1">
            <div class="name"><img src="img/name.png" alt="이름"></div>
            <div class="can01"><img src="img/can01.png" alt="캔 1개"></div>
            <div class="txt01">내 몸에 가까운 물 포카리스웨트
            </div>
            <dive class="txt02">
                포카리스웨트는 체액과 가까운 농도로 조성되어 있는 전해질(나트륨, 칼륨, 칼슘, 마그네슘 등)을 함유하고 있어<br> 체내로 신속하게 수분과 이온을 보충해주고 우리 몸의 밸런스를 유지해줍니다.
            </dive>
        </div>
    </div>

    <!--블럭 2번-->
    <div class="box2">
        <div class="cont2">
            <div class="circle"><img src="img/circle.png" alt="3개 동그라미"></div>
        </div>
    </div>

    <!--블럭 3번-->
    <div class="box3">
        <div class="cont3">
            <div class="txt03">물과 이온음료의 차이점 </div>
            <div class="txt04">땀을 흘렸을 때 수분보충을 위해 물만 마실 경우,<br>
                우리의 몸은 자발적 탈수 현상을 겪게 되며<br>이 과정에서 갈증이 해소되지 않아 탈수로<br>부터 회복되지 않습니다.</div>
        </div>
    </div>
    
    <!--블럭 4번-->
    <div class="box4">
        <div class="cont4">
            <div class="can02"><img src="img/can02.png" alt="캔 3개"></div>
            <div class="brand"><img src="img/brand.png" alt="동아로츠카"></div>
        </div>
    </div>
</body>
</html>
